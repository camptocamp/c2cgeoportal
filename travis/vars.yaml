---
extends: vars.yaml

vars:
  dbsessions:
    travis_test:
      url: postgresql://{PGUSER}:{PGPASSWORD}@externaldb:{PGPORT}/test

  admin_interface:
    available_metadata:
      - name: _color
        type: regex
        regex: '^#([A-Fa-f0-9]{{{{6}}}}|[A-Fa-f0-9]{{{{3}}}})$'
        error_message: 'Expecting hex format for color, e.g. #007DCD'

  layers:
    enum:
      test:
        dbsession: travis_test
        attributes:
          type:
            table: main.test

  checker:
    fulltextsearch:
      disable: true
    lang:
      files: [ngeo]
    routes:
      disable: [apijs, xapijs]
      routes:
        - name: dynamic
          params:
            interface: desktop
          level: 3

  check_collector:
    hosts:
      - display: Main
        url: '{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}:8080{VISIBLE_ENTRY_POINT}'

update_paths:
  - layers
  - checker.fulltextsearch
  - checker.lang
  - checker.routes
  - check_collector
  - admin_interface.available_metadata
