---

extends: vars.yaml

vars:
  docker_services:
    externaldb:
      environment:
        POSTGRES_USER: www-data
        POSTGRES_PASSWORD: www-data
        POSTGRES_DB: test

    geoportal:
      port: 8080
      environment:
        C2C_SECRET: c2c
        C2C_DEBUG_VIEW_ENABLED: True
        C2C_LOG_VIEW_ENABLED: True
        C2C_SQL_PROFILER_ENABLED: True
        PGHOST: db
        PGHOST_SLAVE: db
        VISIBLE_WEB_HOST: localhost:8080
        VISIBLE_WEB_PROTOCOL: http
        # See also:
        # Jenkinsfile timeout line 130
        # test-new-project timeout
        GUNICORN_PARAMS:
          --bind=:8080
          --timeout=240
          --workers=4

  dbsessions:
    travis_test:
      url: postgresql://{dbuser}:{dbpassword}@externaldb:{dbport}/test

  admin_interface:
    available_metadata:
      - name: _color
        type: regex
        regex: "^#([A-Fa-f0-9]{{{{6}}}}|[A-Fa-f0-9]{{{{3}}}})$"
        error_message: "Expecting hex format for color, e.g. #007DCD"

  layers:
    enum:
      test:
        dbsession: travis_test
        attributes:
          type:
            table: main.test

  checker:
    lang:
      files: [ngeo]
    routes:
      disable: [printproxy_capabilities]

  check_collector:
    hosts:
      - display: Main
        url: '{web_protocol}://{host}:8080{entry_point}'

update_paths:
  - layers
  - checker.lang
  - checker.routes
  - checker.phantomjs
  - check_collector
  - docker_services.geoportal.environment
  - admin_interface.available_metadata
