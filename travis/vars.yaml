---

extends: vars.yaml

vars:
  dbsessions:
    travis_test:
      url: postgresql://{dbuser}:{dbpassword}@external-db:{dbport}/test

  layers:
    enum:
      test:
        dbsession: travis_test
        attributes:
          type:
            table: main.test

  checker:
    lang:
      files: [ngeo]
    routes:
      disable: [printproxy_capabilities]

update_paths:
  - layers
  - checker.lang
  - checker.routes
