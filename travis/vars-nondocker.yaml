---

extends: vars.yaml

vars:
  checker:
    fulltextsearch:
      disable: True
    lang:
      files: [ngeo]
    routes:
      disable: [printproxy_capabilities]
  lingua_extractor:
    host_map:
      localhost:
        netloc: '{DOCKER_HOST_}'
  devserver_url: http://localhost:8081/{instanceid}/wsgi/

update_paths:
  - layers
  - checker.fulltextsearch
  - checker.lang
  - checker.routes
  - check_collector.disabled
