[tool.mypy]
python_version = 3.9
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
skip_version_check = true
ignore_missing_imports = true

[tool.black]
line-length = 110
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 110
known_third_party = "c2cwsgiutils,c2cgeoform,qgis,pytest"
known_first_party = ["geomapfish_qgisserver", "c2cgeoportal_commons"]

[tool.poetry]
name = 'c2cgeoportal'
version = '0.0.0'
description = 'Not used'
authors = []

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
c2cwsgiutils = { extras = ["broadcast"], version = "6.0.0.dev148" }
papyrus = "2.5" # commons
transaction = "3.1.0" # commons
"c2c.template" = "2.3.0"
GeoAlchemy2 = "0.13.3"
SQLAlchemy = "1.4.49" # commons
"zope.event" = "5.0" # commons
"zope.sqlalchemy" = "3.0" # commons
shapely = "2.0.1"
cee-syslog-handler = "0.6.0"
psycopg2 = "2.9.7"
pytz = "2023.3.post1"

[tool.poetry.dev-dependencies]
prospector = { extras = ["with_mypy", "with_bandit"], version = "1.10.2" }
# pylint = "2.15.5"
types-pyyaml = "6.0.12.11"
pytest = "7.4.2"
