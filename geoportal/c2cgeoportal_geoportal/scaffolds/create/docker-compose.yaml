  ##     service: print
  ##   volumes_from:
  ##     - config:ro

  mapserver:
    extends:
      file: docker-compose-lib.yaml
      service: mapserver
    volumes_from:
      - config:rw
    volumes:
      - /var/sig:/var/sig:ro

  ## qgisserver:
