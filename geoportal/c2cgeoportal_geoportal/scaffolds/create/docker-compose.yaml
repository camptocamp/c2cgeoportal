  mapcache:
    extends:
      file: docker-compose-lib.yaml
      service: mapcache
    volumes_from:
      - config:ro

  memcached:
    extends:
      file: docker-compose-lib.yaml
      service: memcached

  redis:
    extends:
      file: docker-compose-lib.yaml
