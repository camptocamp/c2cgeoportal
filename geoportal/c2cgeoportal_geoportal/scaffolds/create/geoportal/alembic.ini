[DEFAULT]
app.cfg = %(here)s/alembic.yaml
script_location = /opt/alembic
version_table = alembic_version

[main]
type = main
version_locations = /opt/alembic/main/

[static]
type = static
version_locations = /opt/alembic/static/

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console, logstash, json
handlers = %(LOG_TYPE)s

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_logstash]
class = c2cwsgiutils.pyramid_logging.PyramidCeeSysLogHandler
args = [("%(LOG_HOST)s", %(LOG_PORT)s)]
level = NOTSET

[handler_json]
class = c2cwsgiutils.pyramid_logging.JsonLogHandler
args = (sys.stdout,)
level = NOTSET

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
