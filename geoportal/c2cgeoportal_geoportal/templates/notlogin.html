<!DOCTYPE html>
<html lang="${lang}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="Content-Language" content="${lang}" />
        <title>${_('Login to Geoportal Application')}</title>
        <style>
            body {
                background: #444444;
                font-family: Helvetica, Arial, sans-serif;
            }
            * {
                padding: 0;
                margin: 0;
            }
            div#content {
                background: #f5f5ef;
                padding: 20px 30px;
                width: 330px;
                margin: 100px auto auto auto;
                -webkit-border-radius: 10px;
                border-radius: 10px;
            }
            td.field {
                padding-top: 20px;
            }
            td.field p {
                font-weight: bold;
                color: #444444;
                font-size: 80%;
                margin-bottom: 3px;
            }
            td.field input {
                -webkit-border-radius: 2px;
                border-radius: 2px;
                border: solid 1px #444444;
                padding: 3px 6px;
                font-size: 110%;
                width: 250px;
            }
            td.buttons {
                padding-top: 25px;
                padding-bottom: 20px;
                text-align: right;
            }
            td.buttons input {
                padding: 1px 6px;
                font-weight: bold;
                color: #444444;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p>
                ${_('The user is not correctly initialized you should login in the main application and try '
                'again.')}
            </p>
            <p><a href="${request.route_url('base')}">${_('Main application')}</a></p>
        </div>
    </body>
</html>
