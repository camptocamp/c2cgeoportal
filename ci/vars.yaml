---
extends: vars_origin.yaml

vars:
  interfaces:
    - name: desktop
      default: True
    - name: mobile
    - name: iframe_api
    - name: desktop_alt
      type: canvas
      layout: desktop

  dbsessions:
    ci_test:
      url: postgresql://{PGUSER}:{PGPASSWORD}@externaldb:{PGPORT}/test

  layers:
    enum:
      test:
        dbsession: ci_test
        attributes:
          type:
            table: main.test

  checker:
    fulltextsearch:
      disable: true
    phantomjs:
      disable:
        - apihelp
        - desktop
        - mobile
        - iframe_api
    routes:
      disable:
        - printproxy_capabilities

  check_collector:
    hosts:
      - display: Main
        url: '{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}:8080{VISIBLE_ENTRY_POINT}'

update_paths:
  - layers
  - checker.fulltextsearch
  - checker.routes
  - checker.phantomjs
  - check_collector
