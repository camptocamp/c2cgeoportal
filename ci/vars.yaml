---

extends: vars_origin.yaml

vars:
  dbsessions:
    travis_test:
      url: postgresql://{PGUSER}:{PGPASSWORD}@externaldb:{PGPORT}/test

  layers:
    enum:
      test:
        dbsession: travis_test
        attributes:
          type:
            table: main.test

  checker:
    fulltextsearch:
      disable: true
    routes:
      disable:
        - printproxy_capabilities

  check_collector:
    hosts:
      - display: Main
        url: '{VISIBLE_WEB_PROTOCOL}://{VISIBLE_WEB_HOST}:8080{VISIBLE_ENTRY_POINT}'

update_paths:
  - layers
  - checker.fulltextsearch
  - checker.routes
  - check_collector
