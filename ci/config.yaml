# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.1.36/c2cciutils/schema.json

checks:
  versions: false
  black:
    ignore_patterns_re:
      - ^commons/c2cgeoportal_commons/alembic/script\.py\.mako$
      - .*\.rst$
      - .*\.rst.tmpl$
      - ^geoportal/c2cgeoportal_geoportal/scaffolds/advance_create/{{cookiecutter.project}}/geoportal/{{cookiecutter.package}}_geoportal/__init__.py$
  required_workflows: false
  dependabot_config: false
  codespell: false
publish:
  docker:
    images:
      - name: camptocamp/geomapfish
      - name: camptocamp/geomapfish-config
      - name: camptocamp/geomapfish-tools
      - name: camptocamp/geomapfish
        group: full
      - name: camptocamp/geomapfish-config
        group: full
      - name: camptocamp/geomapfish-tools
        group: full
      - name: camptocamp/geomapfishapp-geoportal

      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.22
        tags:
          - gmf{version}-qgis3.22
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28
        tags:
          - gmf{version}-qgis3.28
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28-gdal3.6
        tags:
          - gmf{version}-qgis3.28-gdal3.6
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28-gdal3.7
        tags:
          - gmf{version}-qgis3.28-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34-gdal3.7
        tags:
          - gmf{version}-qgis3.34-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34-gdal3.8
        tags:
          - gmf{version}-qgis3.34-gdal3.8
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34
        tags:
          - gmf{version}-qgis3.34
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-ltr
        tags:
          - gmf{version}-qgisltr
  pypi:
    packages:
      - path: commons
      - path: geoportal
      - path: admin
