# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.5.10/c2cciutils/schema.json

checks:
  black: false
  codespell: false
  prettier: false
audit:
  snyk:
    files_no_install:
      - ci/requirements.txt
      - geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter.project}}/ci/requirements.txt

publish:
  docker:
    dispatch: {}
    images:
      - name: camptocamp/geomapfish
      - name: camptocamp/geomapfish-config
      - name: camptocamp/geomapfish-tools
      - name: camptocamp/geomapfishapp-geoportal
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28-gdal3.6
        tags:
          - gmf{version}-qgis3.28-gdal3.6
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28-gdal3.7
        tags:
          - gmf{version}-qgis3.28-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28
        tags:
          - gmf{version}-qgis3.28
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34-gdal3.7
        tags:
          - gmf{version}-qgis3.34-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34-gdal3.8
        tags:
          - gmf{version}-qgis3.34-gdal3.8
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34
        tags:
          - gmf{version}-qgis3.34
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-latest
        tags:
          - gmf{version}-qgislatest
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-ltr
        tags:
          - gmf{version}-qgisltr
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-lr
        tags:
          - gmf{version}-qgislr
  pypi:
    packages:
      - path: commons
        group: pypi
      - path: geoportal
        group: pypi
      - path: admin
        group: pypi
