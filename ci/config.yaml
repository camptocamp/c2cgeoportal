# yaml-language-server: $schema=https://raw.githubusercontent.com/camptocamp/c2cciutils/1.6.10/c2cciutils/schema.json

audit:
  snyk:
    files_no_install:
      - ci/requirements.txt
      - geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter.project}}/ci/requirements.txt

publish:
  docker:
    dispatch: {}
    images:
      - name: camptocamp/geomapfish
      - name: camptocamp/geomapfish-config
      - name: camptocamp/geomapfish-tools
      - name: camptocamp/geomapfishapp-geoportal
        # 2.4
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.10
        tags:
          - gmf{version}-qgis3.10
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.16
        tags:
          - gmf{version}-qgis3.16
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.20
        tags:
          - gmf{version}-qgis3.20
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.22
        tags:
          - gmf{version}-qgis3.22
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28-gdal3.6
        tags:
          - gmf{version}-qgis3.28-gdal3.6
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28-gdal3.7
        tags:
          - gmf{version}-qgis3.28-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.28
        tags:
          - gmf{version}-qgis3.28
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-latest
        tags:
          - gmf{version}-qgislatest
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-master
        tags:
          - gmf{version}-qgismaster
        # The group qgis-old is required for the clean workflow
        # 2.4, 2.5
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.4
        # 2.5
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.12
        # 2.5
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.14
      # 2.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.22
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.28
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.28-gdal3.6
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.28-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgisltr
  pypi:
    packages:
      - path: commons
      - path: geoportal
      - path: admin
