---
checks:
  versions: False
  black:
    ignore_patterns_re:
      - ^commons/c2cgeoportal_commons/alembic/script\.py\.mako$
      - .*\.rst$
      - .*\.rst.tmpl$
      - ^geoportal/c2cgeoportal_geoportal/scaffolds/advance_create/{{cookiecutter.project}}/geoportal/{{cookiecutter.package}}_geoportal/__init__.py$
  required_workflows:
    main.yaml: False
    rebuild-master.yaml:
      steps: []
  dependabot_config:
    update_ignore:
      - directory: /admin
        package-ecosystem: npm

audit:
  npm:
    package_ignore:
      - angular-gettext-tools

  pipfile:
    sections:
      - default

  pipfile_lock: false

  snyk:
    test_arguments:
      - --all-projects
      - --fail-on=upgradable
      - --severity-threshold=medium
    files_no_install:
      - ci/requirements.txt
      - geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter.project}}/ci/requirements.txt

publish:
  docker:
    images:
      - name: camptocamp/geomapfish
      - name: camptocamp/geomapfish-config
      - name: camptocamp/geomapfish-tools
      - name: camptocamp/geomapfish
        group: full
      - name: camptocamp/geomapfish-config
        group: full
      - name: camptocamp/geomapfish-tools
        group: full
      - name: camptocamp/geomapfishapp-geoportal
      # 2.4
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.10
        tags:
          - gmf{version}-qgis3.10
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.16
        tags:
          - gmf{version}-qgis3.16
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.20
        tags:
          - gmf{version}-qgis3.20
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.22
        tags:
          - gmf{version}-qgis3.22
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-master
        tags:
          - gmf{version}-qgismaster
      # The group qgis-old is required for the clean workflow
      # 2.4, 2.5
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.4
      # 2.5
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.12
      # 2.5
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-old
        tags:
          - gmf{version}-qgis3.14
  pypi:
    packages:
      - path: commons
      - path: geoportal
      - path: admin
