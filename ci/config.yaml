        tags:
          - gmf{version}-qgis3.28
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34-gdal3.7
        tags:
          - gmf{version}-qgis3.34-gdal3.7
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-latest
        tags:
          - gmf{version}-qgislatest
      # master
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34-gdal3.8
        tags:
          - gmf{version}-qgis3.34-gdal3.8
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-3.34
        tags:
          - gmf{version}-qgis3.34
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-ltr
        tags:
          - gmf{version}-qgisltr
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-lr
        tags:
          - gmf{version}-qgislr
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-lr-debug
        tags:
          - gmf{version}-qgislr-debug
      - name: camptocamp/geomapfish-qgisserver
        group: qgis-mater
        tags:
          - gmf{version}-qgismaster
  pypi:
    packages:
      - path: commons
        group: pypi
      - path: geoportal
        group: pypi
      - path: admin
        group: pypi

dpkg:
  ignored_packages:
    - postgresql-common
    - postgresql-16
    - xorg
