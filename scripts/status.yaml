---
- title: GeoMapFish

- name: Demo
  repo: camptocamp/demo_geomapfish
  description: The GeoMapFish demo
  workflows:
    - workflow: rebuild.yaml
  versions:
    '2.5':
      branch: prod-2-5
      workflows:
        - workflow: ci.yaml
        - workflow: upgrade-25.yaml
          use_branch: no
    '2.6':
      branch: prod-2-6
      workflows:
        - workflow: main.yaml
        - workflow: upgrade-26.yaml
          use_branch: no
    '2.6-simple':
      branch: prod-2-6-simple
      workflows:
        - workflow: main.yaml
    '2.7':
      branch: prod-2-7
      workflows:
        - workflow: main.yaml
        - workflow: upgrade-27.yaml
          use_branch: no
    '2.7-simple':
      branch: prod-2-7-simple
      workflows:
        - workflow: main.yaml

- name: c2cgeoportal
  repo: camptocamp/c2cgeoportal
  description: The GeoMapFish server part
  hidden_workflows:
    - rebase.yaml
    - ci.yaml
  workflows:
    - workflow: audit.yaml
    - workflow: clean.yaml
    - workflow: dependabot-auto-merge.yaml
    - workflow: pr-title-lint.yaml
    - workflow: status.yaml
    - workflow: backport.yaml
      norunfor: false
  versions:
    '2.4':
      workflows:
        - workflow: codeql.yaml
    '2.5':
      workflows:
        - workflow: qgis.yaml
          with_step: True
        - workflow: main.yaml
        - workflow: codeql.yaml
        - workflow: rebuild-25.yaml
          use_branch: no
        - workflow: rebuild-qgis-25.yaml
          use_branch: no
          with_step: True
        - workflow: ngeo-25.yaml
          use_branch: no
    '2.6':
      workflows:
        - workflow: qgis.yaml
          with_step: True
        - workflow: main.yaml
        - workflow: codeql.yaml
        - workflow: rebuild-26.yaml
          use_branch: no
        - workflow: rebuild-qgis-26.yaml
          use_branch: no
          with_step: True
        - workflow: ngeo-26.yaml
          use_branch: no
    master:
      workflows:
        - workflow: qgis.yaml
          with_step: True
        - workflow: main.yaml
        - workflow: codeql.yaml
        - workflow: rebuild-master.yaml
          use_branch: no

