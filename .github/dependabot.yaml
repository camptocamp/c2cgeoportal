    directory: /docker/test-db
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: /docker/test-mapserver
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: /geoportal/c2cgeoportal_geoportal/scaffolds/advance_create/{{cookiecutter.project}}/geoportal
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: /geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter.project}}
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none

  - package-ecosystem: npm
    directory: /geoportal
    schedule:
      interval: daily
