# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/dependabot-2.0.json

---
version: 2
updates:
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: /geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter.project}}/ci
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: /docker/qgisserver/python/3.8
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: /ci
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: /doc
    schedule:
      interval: daily
    ignore:
      - dependency-name: none
  - package-ecosystem: pip
    directory: /docker/qgisserver/tests
    schedule:
      interval: daily
    ignore:
      - dependency-name: none

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
  - package-ecosystem: docker
    directory: /doc
    schedule:
      interval: weekly
    ignore:
      - dependency-name: none
