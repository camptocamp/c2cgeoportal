---
name: Audit

on:
  schedule:
    - cron: "30 2 * * *"

jobs:
  main:
    runs-on: ubuntu-18.04
    name: Audit
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        branch:
          - "2.4"
          - "2.5"

    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ matrix.branch }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - run: sudo python3 -m pip install safety
      - run: |
          for file in $(find -name requirements.txt)
          do
            echo Audit ${file}
            (
              cd $(dirname ${file}) &&
              safety check --full-report --file=requirements.txt\
                --ignore=$(cat pip-cwe-ignore 2> /dev/null | sed -e 's/,/ --ignore=/g' || true) \

            )
          done

      - uses: asdf-vm/actions/install@v1
        with:
          tool_versions: python 3.8.0
        if: always()
      - run: sudo python3 -m pip install pipenv
        if: always()
      - run: |
          asdf install python 3.5.8
          for file in $(find -name Pipfile)
          do
            echo Audit ${file}
            (
              cd $(dirname ${file}) &&
              pipenv check --ignore=$(cat pipenv-cwe-ignore 2> /dev/null || echo 0)
            )
          done
        if: always()

      - run: |
          sudo npm install -g better-npm-audit npm
          for file in $(find -name package.json)
          do
            echo Audit ${file}
            cd $(dirname ${file})
            npm install --package-lock
            node /usr/local/lib/node_modules/better-npm-audit audit \
              --ignore=$(cat npm-cwe-ignore 2> /dev/null || true) || (
              npm audit || true
              npm audit fix --force
              git diff
              git diff-index --quiet HEAD
            )
            cd -
          done
        if: always()
