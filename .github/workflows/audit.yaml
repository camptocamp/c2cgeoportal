---
name: Audit

on:
  schedule:
    - cron: '30 2 * * *'

jobs:
  main:
    runs-on: ubuntu-20.04
    name: Audit
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        branch:
          - '2.4'
          - '2.5'
          - master

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ matrix.branch }}

      - uses: asdf-vm/actions/install@v1
        with:
          tool_versions: python 3.8.0

      - run: sudo python3 -m pip install --requirement=ci/requirements.txt

      - name: Audit
        run: c2cciutils-audit
