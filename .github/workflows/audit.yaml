---
name: Audit

on:
  schedule:
    - cron: '30 2 * * *'

jobs:
  main:
    runs-on: ubuntu-20.04
    name: Audit
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        branch:
          - '2.4'
          - '2.5'
          - '2.6'
          - '2.7'
          - master

    steps:
      - run: sudo npm install -g npm@6

      # Have an httplib2 version without any security issues
      - run: sudo python3 -m pip install --upgrade httplib2

      - uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      # For version below 2.7 (included)
      - run: sudo apt-get install --yes libgdal-dev

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --pre c2cciutils[audit]

      - name: Audit
        run: c2cciutils-audit --branch=${{ matrix.branch }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
