---

name: Auto merge Dependabot updates

on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - unlocked
jobs:
  auto-merge:
    name: Auto merge Dependabot updates
    runs-on: ubuntu-18.04
    timeout-minutes: 5
    steps:
      - uses: ridedott/merge-me-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: dependabot-preview
