---
name: Continuous integration

on:
  push:

jobs:
  main:
    runs-on: ubuntu-18.04
    name: Continuous integration
    timeout-minutes: 60
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    env:
      MAIN_BRANCH: 2.4
      MAJOR_VERSION: 2.4
      CI: true
      PATH: /bin:/usr/bin:/usr/local/bin:/home/runner/.local/bin
      SUMMON_PROVIDER: /usr/local/bin/gopass

    steps:
      - run: df -h
      - run: docker system prune --all --force

      # Versions
      - run: docker --version
      - run: docker-compose --version
      - run: git --version
      - run: python3 --version
      - run: python3 -m pip --version
      - run: |
          sudo apt-get update
          sudo apt-get install python3-dev python3-wheel python3-setuptools

      - uses: actions/checkout@v1
      - run: sudo python3 -m pip install --requirement travis/requirements.txt

      - id: release
        run: travis/release-tag

      # Build images
      - run: make docker-build
        env:
          RELEASE_TAG: ${{ steps.release.outputs.tag }}

      # Tests
      - run: ./docker-run make prepare-tests
      - run: ./docker-compose-run alembic --config=geoportal/tests/functional/alembic.ini --name=main upgrade head
      - run: ./docker-compose-run alembic --config=geoportal/tests/functional/alembic.ini --name=static upgrade head
      - run: ./docker-compose-run make tests
      - run: docker-compose logs --timestamps
      - run: docker-compose down

      # Documentation
      - run: ./docker-run make doc

      - name: Init Git
        run: |
          git remote set-url origin https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@${REPO_URL}
          git config user.email "<ci@camptocamp.com>"
          git config user.name "Continuous integration"
        env:
          REPO_URL: github.com/camptocamp/c2cgeoportal

      - uses: camptocamp/initialise-gopass-summon-action@v1
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
        if: github.repository == 'camptocamp/c2cgeoportal'

      - name: Clean Docker hub tags
        run: |
          summon --yaml '
            DOCKER_USERNAME: !var gs/ci/dockerhub/username
            DOCKER_PASSWORD: !var gs/ci/dockerhub/password
          ' python3 travis/clean-dockerhub-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GOPASS_CI_GITHUB_TOKEN }}
        if: github.repository == 'camptocamp/c2cgeoportal'

      - name: Publish to Docker hub and Pypi
        run: |
          summon --yaml '
            DOCKER_USERNAME: !var gs/ci/dockerhub/username
            DOCKER_PASSWORD: !var gs/ci/dockerhub/password
            PYPI_USERNAME: !var gs/ci/pypi/username
            PYPI_PASSWORD: !var gs/ci/pypi/password
          ' travis/publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_GOPASS_CI_TOKEN }}
        if: github.repository == 'camptocamp/c2cgeoportal'

      - name: Publish documentation to GitHub.io
        run: travis/doc.sh
        if: >
          github.ref == format('refs/heads/{0}', env.MAIN_BRANCH)
          && github.repository == 'camptocamp/c2cgeoportal'

      - run: >
          docker run --rm --volume=/var/run/docker.sock:/var/run/docker.sock nate/dockviz
          images --tree
        if: always()
      - run: docker images
        if: always()
      - run: docker system df
        if: always()
      - run: df -h
        if: always()
