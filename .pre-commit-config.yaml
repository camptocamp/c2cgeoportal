# https://pre-commit.com/hooks.html
repos:
  - repo: https://github.com/pre-commit/pre-commit
    rev: v2.21.0
    hooks:
      - id: validate_manifest
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-private-key
        exclude: ^docker/config/haproxy_dev/localhost\.pem$
      - id: check-merge-conflict
      - id: check-ast
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
      - id: debug-statements
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
      - id: check-json
      - id: check-toml
      - id: check-yaml
        exclude: "(\
          ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\\.project}}/\
          |secrets\\.yml)"
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        exclude: "(^\
          commons/c2cgeoportal_commons/alembic/script\\.py\\.mako$\
          |.*\\.rst$\
          |.*\\.rst\\.tmpl$\
          |^geoportal/c2cgeoportal_geoportal/scaffolds/advance_create/{{cookiecutter\\.project}}/geoportal/{{cookiecutter.package}}_geoportal/__init__\\.py$)"
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        exclude: "(\
          .*/package-lock\\.json$\
          |.*/poetry\\.lock$\
          |^poetry\\.lock$\
          |^geoportal/tests/data/dem4\\..*)"
        args:
          - --ignore-words=spell-ignore-words.txt
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py36-plus]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter\.project}}/(build|scripts/.*)$
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.8.1
          - '@prettier/plugin-xml@0.12.0'
          - 'prettier-plugin-sh@0.12.8'
          - 'prettier-plugin-toml@0.3.1'
        exclude: "(\
          ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\\.project}}/\
          |.*\\.pt\
          |geoportal/tests/data/tinyows_.*\\.xml)"
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.17
    hooks:
      - id: helmlint
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.20.0
    hooks:
      - id: check-github-actions
      - id: check-github-workflows
      - id: check-renovate
        additional_dependencies: ['pyjson5']
  - repo: https://github.com/sirwart/ripsecrets.git
    rev: v0.1.5
    hooks:
      - id: ripsecrets
        exclude: "(\
          ^docker/config/haproxy_dev/localhost\\.pem$\
          |geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter\\.project}}/mapserver/data/TM_EUROPE_BORDERS-0.3\\.sql)"
