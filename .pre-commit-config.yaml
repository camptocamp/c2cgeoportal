# https://pre-commit.com/hooks.html

ci:
  autoupdate_schedule: quarterly
  skip:
    - copyright
    - poetry-lock
    - poetry-check
    - ripsecrets

    - jsonschema-validator
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-private-key
        exclude: ^docker/config/haproxy_dev/localhost\.pem$
      - id: check-merge-conflict
      - id: check-ast
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
      - id: debug-statements
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
      - id: check-toml
      - id: check-yaml
        exclude: |-
          (?x)^(
            geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
            |secrets\.yml$
          )
      - id: check-json
      - id: end-of-file-fixer
        exclude: ^ci/tileindex/SRTM2056\.prj$
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/sbrunner/hooks
    rev: 0.5.0
    hooks:
      - id: copyright
      - id: workflows-require-timeout
      - id: poetry-check
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
        additional_dependencies:
          - poetry==1.6.1 # pypi
      - id: poetry-lock
        exclude: ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
        additional_dependencies:
          - poetry==1.6.1 # pypi
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        exclude: |-
          (?x)^(
            (.*/)?package-lock\.json$
            |geoportal/tests/data/dem4\..*
            |(.*/)?poetry\.lock$
          )
        args:
          - --ignore-words=.github/spell-ignore-words.txt
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.0.3 # npm
          - prettier-plugin-sh@0.12.8 # npm
          - prettier-plugin-toml@1.0.0 # npm
        exclude: |-
          (?x)(
            ^geoportal/c2cgeoportal_geoportal/scaffolds/[a-z_]+/{{cookiecutter\.project}}/
            |^ci/changelog\.yaml$
            |.*\.pt$
            |^geoportal/tests/data/tinyows_.*\.xml$
            |^CHANGELOG\.md$
          )
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.23.3
    hooks:
      - id: check-github-workflows
      - id: check-renovate
        additional_dependencies:
          - pyjson5==1.6.4 # pypi
      - id: check-github-actions
      - id: check-jsonschema
        name: Check GitHub Workflows set timeout-minutes
        files: ^\.github/workflows/[^/]+$
        types:
          - yaml
        args:
          - --builtin-schema
          - github-workflows-require-timeout
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.5
    hooks:
      - id: ripsecrets
        exclude: |-
          (?x)^(
            docker/config/haproxy_dev/localhost\.pem
            |geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter\.project}}/mapserver/data/TM_EUROPE_BORDERS-0.3\.sql
          )$
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
      # The script that will run on the project host
      - id: pyupgrade
        args:
          - --py38-plus
        files: |-
          (?x)^(
            geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter\.project}}/(build
            |scripts/.*)
            |scripts/(get-version
            |upgrade)
          )$
      # All other
      - id: pyupgrade
        args:
          - --py39-plus
        exclude: |-
          (?x)^(
            geoportal/c2cgeoportal_geoportal/scaffolds/create/{{cookiecutter\.project}}/(build
            |scripts/.*)
            |scripts/(get-version
            |upgrade)
          )$
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        exclude: |-
          (?x)^(
            commons/c2cgeoportal_commons/alembic/script\.py\.mako
            |.*\.rst
            |.*\.rst\.tmpl
            |geoportal/c2cgeoportal_geoportal/scaffolds/advance_create/{{cookiecutter.project}}/geoportal/{{cookiecutter.package}}_geoportal/__init__\.py
          )$
  - repo: https://github.com/PyCQA/prospector
    rev: 1.10.2
    hooks:
      - id: prospector
        args:
          - --tool=pydocstyle
          - --die-on-tool-error
          - --output-format=pylint
        additional_dependencies:
          - prospector-profile-duplicated==0.3.0 # pypi
  - repo: https://github.com/sbrunner/jsonschema-validator
    rev: 0.1.0
    hooks:
      - id: jsonschema-validator
        files: ^ci/config\.yaml$
