---
version: 1

update_configs:
  - package_manager: javascript
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
  - package_manager: javascript
    directory: /geoportal
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
  - package_manager: javascript
    directory: /admin
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all

  - package_manager: python
    directory: /
    update_schedule: live
    ignored_updates:
      - match:
          dependency_name: none
    allowed_updates:
      - match:
          dependency_type: all
    automerged_updates:
      - match:
          update_type: all
  - package_manager: python
    directory: /ci
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
  - package_manager: python
    directory: /docker/qgisserver/python/3.6
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
    ignored_updates:
      - match:
          dependency_name: none
    allowed_updates:
      - match:
          dependency_type: all
  - package_manager: python
    directory: /docker/qgisserver/python/3.8
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
    ignored_updates:
      - match:
          dependency_name: none
    allowed_updates:
      - match:
          dependency_type: all
  - package_manager: python
    directory: /ci
    update_schedule: live
    automerged_updates:
      - match:
          update_type: all
    ignored_updates:
      - match:
          dependency_name: none
    allowed_updates:
      - match:
          dependency_type: all

  - package_manager: docker
    directory: /
    update_schedule: weekly
  - package_manager: docker
    directory: /doc
    update_schedule: weekly
  - package_manager: docker
    directory: /docker/config
    update_schedule: weekly
  - package_manager: docker
    directory: /docker/qgisserver
    update_schedule: weekly
  - package_manager: docker
    directory: /docker/test-db
    update_schedule: weekly
    ignored_updates:
      - match:
          dependency_name: none
  - package_manager: docker
    directory: /docker/test-app-db
    update_schedule: weekly
    ignored_updates:
      - match:
          dependency_name: none
  - package_manager: docker
    directory: /docker/test-external-db
    update_schedule: weekly
    ignored_updates:
      - match:
          dependency_name: none
